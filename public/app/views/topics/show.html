<div ng-controller="ShowTopicController">
  <div class="page-header">
    <h1>{{topic.name}}</h1>
  </div>

  <p>
    {{topic.description}}
  </p>

  <h2>{{topic.Messages.length}} viesti{{ topic.Messages.length == 1 ? "" : "ä" }}</h2>

  <ul class="media-list">
    <li class="media" ng-repeat="message in topic.Messages">
      <div class="media-body">
        <h4 class="media-heading">
          <a href="#/messages/1">{{message.title}}</a>
        </h4>

        <p>
          {{message.content}}
        </p>

        <p class="text-muted">
          Käyttäjätunnus tähän, {{ formatDate(message.createdAt) }}
        </p>
      </div>
    </li>
  </ul>
</div>

<h2>Lisää oma viestisi</h2>

<form>
  <div class="form-group">
    <label>Otsikko</label>
    <input type="text" class="form-control" ng-model="newMessage.title">
  </div>

  <div class="form-group">
    <label>Viesti</label>
    <textarea class="form-control" ng-model="newMessage.content"></textarea>
  </div>
  <button class="btn btn-success" ng-click="addMessage()">Lisää viesti</button>
</form>
