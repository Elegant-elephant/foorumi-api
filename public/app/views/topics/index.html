<div ng-controller="TopicsListController" ng-init="init()" >

  <div class="page-header">
    <h1>Aihealueet</h1>
  </div>

  <div>
    <div ng-repeat="topic in topics" class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">
          <a href="#/topics/{{topic.id}}">{{topic.name}}</a>
        </h3>
      </div>
      <div class="panel-body">
        {{topic.description}}
      </div>
    </div>
  </div>

  <h2 ng-if="userLoggedIn">Lis채채 oma aihealueesi</h2>

  <form ng-if="userLoggedIn" name="form" ng-submit="onSubmit(form)" novalidate>
    <div class="form-group">
      <label>Nimi</label>
      <input type="text" class="form-control" name="name" ng-model="newTopic.name" required>
      <div ng-show="form.$submitted && form.name.$error.required" class="help-block">Anna nimi aihealueelle</div>
    </div>
    <div class="form-group">
      <label>Kuvaus</label>
      <textarea class="form-control" name="description" ng-model="newTopic.description" required></textarea>
      <div ng-show="form.$submitted && form.description.$error.required" class="help-block">Kuvaa aihealuettasi</div>
    </div>
    <button class="btn btn-success" ng-click="addTopic(form)">Lis채채 aihealue</button>
  </form>
</div>
