<div ng-controller="UsersController">
  <div class="page-header">
    <h1>Rekisteröidy</h1>
  </div>

  <form>
    <div class="form-group">
      <label>Käyttäjätunnus</label>
      <input type="text" class="form-control" ng-model="newUser.username" required>
    </div>

    <div class="form-group">
      <label>Salasana</label>
      <input type="text" class="form-control" ng-model="newUser.password" required>
    </div>

    <div class="form-group">
      <label>Salasana uudelleen</label>
      <input type="text" class="form-control" ng-model="newUser.passwordAgain" required>
    </div>

    <button class="btn btn-success" ng-click="register()">Rekisteröidy</button>
  </form>
</div>
